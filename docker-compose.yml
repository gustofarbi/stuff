version: "3.1"
services:

    mailhog:
      image: mailhog/mailhog:latest
      container_name: mailhog
      ports:
        - "8081:8025"

    redis:
      image: redis:alpine
      container_name: redis

    db:
      image: mysql:8.0
      container_name: db
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=toor
        - MYSQL_DATABASE=app
        - MYSQL_USER=app
        - MYSQL_PASSWORD=app
      ports:
        - "3306:3306"

    web:
      image: nginx:alpine
      container_name: web
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "80:80"

    fpm:
      build: phpdocker/php-fpm
      container_name: fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
